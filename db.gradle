buildscript {
    dependencies {
        classpath 'mysql:mysql-connector-java:5.1.34'
        classpath 'com.h2database:h2:1.4.197'
    }
}

plugins {
    id "org.flywaydb.flyway" version "5.2.4"
}

flyway {
    url = 'jdbc:mysql://localhost:3306/fileprocessor'
    user = 'root'
    password = 'root'
    schemas = ['fileprocessor']
}
